name: pull_request check

on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
        global-json-file: global.json
    - name: docker build
      run: docker build -f test/NetCorePal.Web/Dockerfile -t web:web .
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        dotnet: [net8.0, net9.0, net10.0]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
        global-json-file: global.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Test ${{ matrix.dotnet }}
      run: dotnet test --framework ${{ matrix.dotnet }}
