name: preview build

on:
  push:
    branches: [ main, dev ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        dotnet: [net8.0, net9.0, net10.0]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
        global-json-file: global.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test ${{ matrix.dotnet }}
      run: |
        # Test each project individually, skipping those that don't support the target framework
        for project in $(find test -name "*.csproj" -type f); do
          if grep -qE "<TargetFrameworks>.*\b${{ matrix.dotnet }}\b.*</TargetFrameworks>|<TargetFramework>${{ matrix.dotnet }}</TargetFramework>" "$project"; then
            echo "Testing $project for ${{ matrix.dotnet }}"
            dotnet test "$project" --framework ${{ matrix.dotnet }} --no-restore
          else
            echo "Skipping $project (does not support ${{ matrix.dotnet }})"
          fi
        done

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
        global-json-file: global.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Pack NuGet
      run: dotnet pack -c Release --version-suffix preview.1.`date +%y%m%d%H%M` -o ./  -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
    - name: Push MyGet
      run: dotnet nuget push '*.nupkg' -s https://www.myget.org/F/netcorepal/api/v3/index.json -k ${{ secrets.MYGET_API_KEY }} --skip-duplicate
